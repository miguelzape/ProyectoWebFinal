<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="userdata.css">
	<title>Datos de usuario</title
</head>
<body>
    <div class="bg-amarillo">
    <h3>Crear/Modificar usuario</h3>

	<form>
	<table align="center" cellpadding = "10">
	
		
<!--		Letra: <input type="text" id="letra" required="true" name="letra" size="3" maxlength="1" autofocus>-->
<!--		<input type="button" value="Probar" onclick="probar()">-->
<!--		<br><br>-->
<!--		<button type="reset" onclick="reiniciar()">Reiniciar</button>-->
		
		<tr>
			<td>Nombre</td> 
			<td><input type="text" name="nombre" maxlength="30" size="30"></td>
		</tr>
		<tr>
			<td>Apellidos</td> 
			<td><input type="text" name="apellidos" maxlength="30" size="30"></td>
		</tr>
		<tr>
			<td>Dni</td> 
			<td><input type="text" name="dni" maxlength="9" size="10"></td>
		</tr>
		<tr>
			<td>Genero</td> 
			<td>
				<!-- input type="text" id="genero" maxlength="1" size="2"-->
				Hombre <input type="radio" name="genero" value="Hombre" />
				Mujer <input type="radio" name="genero" value="Mujer" />
			</td>
		</tr>
		<tr>
			<td>Usuario</td>
			<td><input type="text" name="idusuario" required="true" maxlength="15" minlength="4"></td>
		</tr>
		<tr>
			<td>Contraseña</td>
			<td><input type="password" name="password" required="true" maxlength="15" minlength="4"></td>
		</tr>
		<tr>
			<td>Contraseña</td> 
			<td><input type="password" name="password2" required="true" maxlength="15" minlength="4"/> verificación </td>
		</tr>
		<tr>
			<td>E-mail</td>
			<td><input type="email" name="mail"  maxlength="30" size="30"></td>
		</tr>
		<tr>
			<td>Telefono</td>
			<td><input type="number" name="telefono" maxlength="9" size="11"></td>
		</tr>
		<tr>
			<td>Fecha nacimiento</td> 
			<td><input type="date" name="fecha" maxlength="9" size="10"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Aceptar"></td>
		</tr>	
	
</table>
</form>
</div>
    
</body>
</html>
